<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav id="nav-example" class="nav navbar-light fixed-top" style="background-color: aliceblue; display: flex; justify-content: space-between;">
        <div class="nav-title">
            <a class="navbar-brand" href="index.html" style="padding: 5%;"><img src="assets/thapar.gif" alt="" style="height: 5rem;"></a>
        </div>
        <div class="nav-content" style="display: flex; align-items: center; margin-right: 2rem;">
            <a class="nav-link text-dark" href="#div1" style="margin-right: 1rem;">Home</a>
            <a class="nav-link text-dark" href="#div3">Contact Us</a>
        </div>
    </nav>

    <div>
        <div
            data-bs-spy="scroll"
            data-bs-target="#nav-example"
            data-bs-smooth-scroll="true"
            tabindex="0"
        >
            <div id="div1" class="bg-primary" style="height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column; position: relative;">
                <canvas id="canvas" style="position: absolute; top: 0; left: 0;"></canvas>
                <div class="title">
                    <h3 style="font-weight: bold; color: aliceblue; margin-bottom: 2rem;">Enter The Abstract</h3>
                </div>
                <div class="card" style="height: 35vh; width: 60vw; position: relative; z-index: 1;">
                    <div class="card-body">
                        <div class="mb-3">
                            <textarea
                                class="form-control"
                                name="name"
                                id="exampleTextarea"
                                aria-describedby="helpId"
                                placeholder="Enter your text here"
                                style="height: 30vh; overflow-y: auto;"
                            ></textarea>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2" style="gap: 2%;">
                    <button
                        type="button"
                        name=""
                        id=""
                        class="btn btn-primary btn-ss"
                        style="margin-top: 2rem; background-color: aliceblue; color: black; height: 3rem; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; position: relative; z-index: 1;"
                    >
                        Submit
                    </button>
                </div>
                
            </div>
            <div id="div2" class="bg-success" style="height: 100vh">
                div2
            </div>
            <div id="div3" class="bg-light" style="height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column;">
                <h3 style="margin-bottom: 2rem;font-size: 50px;color: black; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: bold;">Contact Us</h3>
                <div class="form-holder" style="display: flex; justify-content: center; align-items: center;">
                    <div class="row" style="display: flex; justify-content: center; align-items: center;">
                    <div class="col md" style="display: flex; justify-content: center; align-self: center;">
                        <img src="assets/contact.jpg" style="height: 50vh; border-radius: 2%;" alt="">
                    </div>
                    <div class="col md">
                        
                        <div class="form-floating mb-3">
                            <input
                                type="text"
                                class="form-control"
                                name="formId1"
                                id="formId1"
                                placeholder="Ex- John Doe"
                            />
                            <label for="formId1">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input
                                type="email"
                                class="form-control"
                                name="formId1"
                                id="formId1"
                                placeholder=""
                            />
                            <label for="formId1">Email</label>
                        </div>
                        <div class="form-floating mb-3" style="width: 30vw;">
                            <input
                                type="text"
                                class="form-control"
                                name="formId1"
                                id="formId1"
                                placeholder=""
                            />
                            <label for="formId1">Location</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button
                            type="button"
                            name=""
                            id=""
                            class="btn btn-submit btn-ss "
                            style="background-color: blue; color: aliceblue;"
                            >
                            Submit
                            </button>
                        </div>
                        
                        
                        
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./canvas.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/js/bootstrap.js">
</body>
</html>
